<div class="container ">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Enter your Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="studentName"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Enter your College</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="studentCollege"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Enter your Percentage</label>
      <input
        type="number"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="studentPercentage"
        ngModel
      />
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
